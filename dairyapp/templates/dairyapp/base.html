{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.css'%}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->

    <link href="{%  static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- Custom styles -->
    <!--<link rel="stylesheet" href="css/fullcalendar.css">-->
    <link href="{%  static 'css/widgets.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{%  static 'css/style-responsive.css' %}" rel="stylesheet" />
    <link href="{% static 'css/xcharts.min.css' %}" rel=" stylesheet">
    <link href="{%  static 'css/jquery-ui-1.10.4.min.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.10.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui-1.9.2.custom.min.js' %}"></script>


    <title>{{ title }}</title>
</head>
<body>

     <!-- container section start -->
    <section id="container" class="">

        <header class="header dark-bg">


          <!--logo start-->
          <a href="#" class="logo">DAIRY RECORD MANAGEMENT AND PRODUCTION DATA ANALYTICS SYSTEM</a>
          <!--logo end-->


        </header>
        <!--header end-->

        <!--sidebar start-->
        <aside>
          <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
              <li class="active">
                    <a class="" href="{% url 'dairyapp:index' %}">
                          <i class="fa fa-home"></i>
                          <span>Dashboard गृह पृष्‍ठ </span>
                      </a>
              </li>
              <li class="active" >
                <a class="" href="#">
                      <i class="fa-signal"></i>
                      <span>Purchase खरिद</span>
                  </a>
              </li>
              <li class="active">
                <a class="" href="#">
                      <i class="fa-dropbox"></i>
                      <span>Production उत्पादन</span>
                </a>
              </li>

              <li class="active">
                <a class="" href="#">
                      <i class="fa fa-money"></i>
                      <span>Sell बिक्री</span>
                  </a>
              </li>

              </li>
              <li class="active">
                <a class="" href="#">
                      <i class="fa fa-bar-chart-o"></i>
                      <span>Report विवरण</span>
                  </a>
              </li>

              <li class="active">
                <a class="" href="#">
                      <i class="fa fa-share"></i>
                      <span>Help</span>
                  </a>
              </li>
            </ul>

              <!-- sidebar menu end-->
          </div>

        </aside>
        <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                {% block main-content %}
                {% endblock %}
            </section>
        </section>

    </section>

    <!-- bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- nice scroll -->
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    {% block extra-js %}

    {% endblock %}
</body>
</html>
