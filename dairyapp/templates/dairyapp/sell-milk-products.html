{% extends 'dairyapp/base.html' %}
{% load static %}

{% block extra-css %}


{% endblock %}

{% block main-content %}
    <div class="row">
        <div class="col-lg-5">
            <h2><strong>Sell Products सामन बिक्री</strong></h2>
            <form class="form-horizontal">

                 <div class="form-group">
                            <label class="control-label col-sm-2"><strong>Buyer Name:</strong></label>
                            <div class="col-sm-10">
                                    <input type="text" class="form-control"  placeholder="Enter Buyer Name">
                            </div>
                 </div>

                 <div class="form-group">
                        <label class="control-label col-sm-2"><strong>Product</strong></label>
                        <div class="col-sm-10">
                                    <select name="milk-products">
                                        <option value="milk cow open">Milk Cow Open</option>
                                        <option value="milk cow packet">Milk Cow Packet</option>
                                        <option value="milk buffalo open">Milk Buffalo Open</option>
                                        <option value="milk buffalo packet">Milk Buffalo Packet</option>
                                        <option value="cow ghee">Cow Ghee</option>
                                        <option value="buffalo ghee">Buffalo Ghee</option>
                                        <option value="panir">Panir</option>
                                        <option value="ice cream">Ice Cream</option>
                                    </select>
                            </div>
                 </div>

                 <div class="form-group">
                            <label class="control-label col-sm-2"><strong>Quantity</strong></label>
                            <div class="col-sm-4">
                                    <input type="number" class="form-control"  placeholder="Add Quantity">
                            </div>
                 </div>
                 <div class="form-group">
                            <label class="control-label col-sm-2"><strong>Rate</strong></label>
                            <div class="col-sm-4">
                                    <input type="number" class="form-control"  placeholder="Add Quantity">
                            </div>
                 </div>
                 <br>
                 <br>
                 <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-block"><strong>Sell Product</strong></button>
                            </div>
                 </div>
            </form>
        </div>
        <div class="col-lg-7">
            <h2><strong>Showing 10 Latest Sales</strong></h2>
            <table class="table table-striped table-hover">
                    <thead>
                      <tr class="info">
                        <th>Date</th>
                        <th>Buyer Name</th>
                        <th>Product</th>
                        <th>Quanity</th>
                        <th> Rate</th>
                        <th>Total Amount(NRs)</th>
                      </tr>
                    </thead>
                    <tbody class="active">
                      <tr>
                        <td>{{ bs_date }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>

                    </tbody>
                </table>
        </div>
    </div>

{% endblock %}

{% block extra-js %}


{% endblock %}
