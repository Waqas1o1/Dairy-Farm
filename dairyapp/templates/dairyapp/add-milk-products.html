{% extends 'dairyapp/base.html' %}
{% load static %}

{% block extra-css %}


{% endblock %}
{% block main-content %}
    <!-- main content-->
    <div class="row">
        <div class="col-lg-5">

            <h2><strong>Add Stock</strong></h2>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2"><strong>Product</strong></label>
                            <div class="col-sm-10">
                                    <select name="milk-products">
                                        <option value="milk cow open">Milk Cow Open</option>
                                        <option value="milk cow packet">Milk Cow Packet</option>
                                        <option value="milk buffalo open">Milk Buffalo Open</option>
                                        <option value="milk buffalo packet">Milk Buffalo Packet</option>
                                        <option value="cow ghee">Cow Ghee</option>
                                        <option value="buffalo ghee">Buffalo Ghee</option>
                                        <option value="panir">Panir</option>
                                        <option value="ice cream">Ice Cream</option>
                                    </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-2"><strong>Quantity</strong></label>
                            <div class="col-sm-4">
                                    <input type="number" class="form-control"  placeholder="Add Quantity">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-block"><strong>Submit</strong></button>
                            </div>
                        </div>
                    </form>

        </div>


        <div class="col-lg-7">
            <div class="row">
                <h2><strong>View Stock Products</strong></h2>
                <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2"><strong>Select Product</strong></label>
                                <div class="col-sm-10">
                                        <select name="milk-products">
                                            <option value="milk cow open">Milk Cow Open</option>
                                            <option value="milk cow packet">Milk Cow Packet</option>
                                            <option value="milk buffalo open">Milk Buffalo Open</option>
                                            <option value="milk buffalo packet">Milk Buffalo Packet</option>
                                            <option value="cow ghee">Cow Ghee</option>
                                            <option value="buffalo ghee">Buffalo Ghee</option>
                                            <option value="panir">Panir</option>
                                            <option value="ice cream">Ice Cream</option>
                                        </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success"><strong>View Stock</strong></button>
                                </div>
                            </div>
                </form>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr class="info">
                        <th>Date Added</th>
                        <th>Product</th>
                        <th>Quanity Available</th>

                      </tr>
                    </thead>
                    <tbody class="active">
                      <tr>
                        <td>{{ bs_date }}</td>
                        <td></td>
                        <td></td>

                      </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">

            <h2><strong>Analytics</strong></h2>

            <div id="graph-container"></div>
        </div>
    </div>

{% endblock %}

{% block extra-js %}
     <script src="{% static 'js/highcharts.js' %}"></script>
    <script>

        Highcharts.chart('graph-container', {

            title: {
                text: 'Milk Production of last 7 days'
            },

            yAxis: {
                title: {
                    text: 'Liters'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 1
                }
            },

            series: [{
                name: 'Total Milk',
                data: [400, 525, 571, 696, 970, 793, 713]
            }
            ],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 100
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
    </script>

{% endblock %}
